    <script>
        function randomString(length, chars) {
            var result = '';
            for (var i = length; i > 0; --i) result += chars[Math.floor(Math.random() * chars.length)];
            return result;
        }
        window.sessionId = randomString(1, 'ABCDEFGHIJKLMNOPQRSTUVWXYZ') + randomString(2, 'ABCDEFGHIJKLMNOPQRSTUVWXYZ') + randomString(2, 'ABCDEFGHIJKLMNOPQRSTUVWXYZ');
    </script>
